<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="avgas-conversions.js"></script>
    <title>AVGAS Conversions | PilotBuddy</title>
</head>
<body>
    <main class="main">
        <div class="page-info">
            <h1 class="page-heading">AVGAS Conversions</h1>
        </div>
        <div class="calculator">
            <form action="">
                <!-- Litres -->
                <label for="litres">Litres (L)</label>
                <input type="number" name="litres" id="litres-input"><br>

                <!-- Kilograms -->
                <label for="kilograms">Kilograms (KG)</label>
                <input type="number" name="kilograms" id="kilograms"><br>

                <!-- Pounds -->
                <label for="pounds">Pounds (lbs)</label>
                <input type="number" name="pounds" id="pounds"><br>

                <!-- US Gallons -->
                <label for="us-gallons">US Gallons</label>
                <input type="number" name="us-gallons" id="us-gallons"><br>

                <!-- Imp. Gallons -->
                <label for="imp-gallons">Imp. Gallons</label>
                <input type="number" name="imp-gallons" id="imp-gallons">
            </form>
        </div>
    </main>
</body>
</html>
